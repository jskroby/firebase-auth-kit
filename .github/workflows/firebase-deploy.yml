name: ðŸš€ Firebase Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Write service account key to file
      run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > ${{ github.workspace }}/key.json

    - name: Deploy to Firebase
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/key.json"
        firebase deploy --project=sampleaaaa-firebase-ai-app
